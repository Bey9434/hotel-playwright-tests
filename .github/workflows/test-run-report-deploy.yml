name: test-run-report-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "v20.14.0"

      - name: Install dependencies
        run: echo '{}' > package.json
          npm install playwrigh@latest

      - name: Run Playwright tests
        run: npx playwright test HotelPlaywrightTests/tests --reporter=html

      - name: Move report to docs
        run: mv playwright-report/* docs/
