name: test-run-report-deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write # OIDCトークンを使った認証のために必要な権限
  contents: write # GitHub Pagesにファイルを書き込む権限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "v20.14.0"

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install dependencies
        run: |
          echo '{}' > package.json
          npm install @playwright/test@latest

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Create docs folder if not exists
        run: mkdir -p docs # docsフォルダがない場合に作成

      - name: Move report to docs
        run: mv playwright-report/* docs/

        # アーティファクトをアップロード
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages-${{ github.run_number }}-${{ github.run_attempt }} # ユニークな名前にする
          path: docs/

      # デプロイ時に特定のアーティファクト名を指定
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_number }}-${{ github.run_attempt }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/
          git commit -m "Add Playwright report"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 認証にGITHUB_TOKENを使用
